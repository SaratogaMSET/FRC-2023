name: CI

# Controls when the workflow will run
on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # This grabs the WPILib docker container
    container: wpilib/roborio-cross-ubuntu:2023-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # Grant execute permission for client/particle filter gradlew
      - name: Grant execute permission for client/particle filter gradlew
        run: chmod +x ./testclient/gradlew
      
      # Runs a single command using the runners shell
      - name: Compile and run tests on robot code
        run: ./gradlew build
        
      - name: Compile and run tests on client/particle filter code
        run: ./testclient/gradlew build
